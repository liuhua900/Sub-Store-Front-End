<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>后端连接测试</title>
</head>
<body>
  <h1>后端 API 测试</h1>
  <p id="status">正在请求后端...</p>

  <script>
    const backend = import.meta.env?.VITE_BACKEND_URL || '未读取到环境变量';
    document.getElementById('status').innerText = `后端地址: ${backend}`;

    fetch(`${backend}/config`)
      .then(res => res.json())
      .then(data => {
        document.body.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">请求失败: ${err.message}</p>`;
      });
  </script>
</body>
</html>
